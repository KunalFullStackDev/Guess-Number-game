<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Guess my number</title>
</head>

<body>

    <div class="container" id="container">
        <header>
            <div class="againBtn">
                <button id="btn_Again">Again!</button>
            </div>
            <div class="textRight">
                <h4> (Between 1 and 20) </h4>
            </div>
        </header>
        <div class="heading">
            <h1>Guess the Number !</h1>
        </div>
        <div class="Score_board">
            <div class="board">?</div>
            <div class="line"></div>
        </div>

        <div class="bottomSection">
            <div class="left">
                <div class="guessInput">
                    <input type="number" class="input">
                </div>
                <div class="checkBtn">
                    <button id="btn_check">Check</button>
                </div>
            </div>
            <div class="right">
                <div class="outputSection">
                    <p class="message">Start guessing...</p>
                </div>
                <div class="outputBottom">
                    <div class="ScoreOutput">
                       <p class="message_score">💯 Score: <span id="score_here">20</span></p>
                    </div>
                    <div class="HighScoreOutput">
                        <p class="message_Hscore">🏅 Highscore: <span id="Highscore_here">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Index.js"></script>
</body>

</html>
